<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Blog</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px;
    }

    article {
      width: 300px;
      margin: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    article:hover {
      transform: scale(1.05);
    }

    h2 {
      color: #333;
      margin: 10px;
    }

    p {
      color: #666;
      margin: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Modern Blog</h1>
  </header>

  <main>
  {% for post in posts %}
    <article>
      <h2>{{post.title}}</h2>
      <p>{{post.description}}</p>
    </article>
  {% endfor %}

    <!-- Add more articles as needed -->

  </main>

  <footer>
    &copy; 2023 Modern Blog
  </footer>

</body>
</html>
